<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <button id="btn-trending" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-trending">
                Voir les mots les plus utilisés
            </button>
            <br><br>
            <button id="btn-influencers" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-authors">
                Voir les personnes les plus actives
            </button>
            <br><br>
            <form action="submit">
                <div class="input-form">
                    <label for="nickname">Pseudo</label>
                    <input id="nickname" name="message" type="text" maxlength="16" required>
                </div>
                <div class="input-form">
                    <label for="message">Message</label>
                    <input id="message" name="message" type="text" maxlength="256" required>
                </div>
                <div class="input-form">
                    <input value="Touiter !" class="btn btn-primary" id="touit-btn">
                </div>
            </form>
        </div>
    </section>
    <section class="py-5">
        <div class="container">
            <div class="d-flex flex-column-reverse" id="flex-container">
                <div class="d-flex flex-row-reverse"></div>
            </div>
        </div>
    </section> 

    <div class="modal fade" id="modal-authors" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Les personnes les plus actives</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="body-influencers"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-trending" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Les mots les plus utilisés</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="body-trending"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Commentaires</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-comments"></div>
                <div class="modal-footer">
                    <button id="add-comment"type="button" class="btn btn-primary" data-bs-target="#modal2" data-bs-toggle="modal" data-bs-dismiss="modal">      
                        Ajouter un commentaire
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal2" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form class="p-5" action="submit">
                    <div id="input-form-nickname" class="input-form">
                        <label for="comment-nickname">Pseudo</label>
                        <input id="comment-nickname" name="comment-nickname" type="text" maxlength="16" required>
                    </div>
                    <div id="input-form-comment" class="input-form">
                        <label for="comment">Commentaire</label>
                        <input id="comment" name="comment" type="text" maxlength="256" required>
                    </div>
                </form>
            <div class="modal-footer">
                <a id="send-comment" class="btn btn-primary" role="button">Envoyer le commentaire</a>
            </div>
            </div>
        </div>
    </div>
    <div id="comment-id" class="d-none"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
